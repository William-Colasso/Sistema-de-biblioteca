<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bibliotecario.css" />
    <link rel="stylesheet" href="/css/geral.css" />

    <link
      rel="shortcut icon"
      href="https://estudante.sesisenai.org.br/img/favicon.ico"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Seção bibliotecário</title>
  </head>

  <body>
    <header>
      <div id="logoDiv">
        <img
          src="/img/senai-logo.png"
          onclick="window.location ='/home'"
          alt="Imagem logotipo do SENAI de Santa Catarina"
        />
        <p>Sistemas de bibliotecas SENAI</p>
      </div>

      <nav>
        <a href="/home">Home <i class="fa-solid fa-house"></i> </a>
        <a id="account" href="/user/account"
          >Crie sua conta/Ver perfil <i class="fa-solid fa-user"></i
        ></a>
        <a href="/browse">Nosso acervo <i class="fa-solid fa-book"></i></a>
        <a href="/categorias"
          >Categorias <i class="fa-regular fa-bookmark"></i>
        </a>
        <a id="lastItemNav" href="/user/libraria"
          >Seção bibliotecário <i class="fa-solid fa-user-secret"></i
        ></a>
      </nav>

      <div id="header-actions">
        <input type="text" placeholder="Buscar livros..." />
        <button><i class="fas fa-search"></i></button>
      </div>
    </header>

    <div class="containerCard">
        <div id="emprestimo" class="cardFerramenta">
            <i class="fa-solid fa-landmark"></i>
            <p>Empréstimo</p>
        </div>
        <div id="livro" class="cardFerramenta">
            <i class="fa-solid fa-book"></i>
            <p>Cadastrar livro</p>
        </div>
        <div id="autor" class="cardFerramenta">
            <i class="fa-solid fa-person"></i>
            <p>Cadastrar autor</p>
        </div>
    </div>

    <script src="/js/geral.js"></script>
    <script src="/js/bibliotecario.js"></script>
  </body>
</html>
