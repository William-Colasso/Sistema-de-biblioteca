<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/geral.css" />
    <link rel="stylesheet" href="/css/profile.css" />
    <link
      rel="shortcut icon"
      href="https://estudante.sesisenai.org.br/img/favicon.ico"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Seu perfil</title>
  </head>

  <body>
    <header>
      <div id="logoDiv">
        <img
          src="/img/senai-logo.png"
          onclick="window.location ='/home'"
          alt="Imagem logotipo do SENAI de Santa Catarina"
        />
        <p>Sistemas de bibliotecas SENAI</p>
      </div>

      <nav>
        <a href="/home">Home <i class="fa-solid fa-house"></i> </a>
        <a id="account" href="/user/account"
          >Crie sua conta/Ver perfil <i class="fa-solid fa-user"></i
        ></a>
        <a href="/browse">Nosso acervo <i class="fa-solid fa-book"></i></a>
        <a href="/categorias"
          >Categorias <i class="fa-regular fa-bookmark"></i>
        </a>
        <a id="lastItemNav" href="/user/libraria"
          >Seção bibliotecário <i class="fa-solid fa-user-secret"></i
        ></a>
      </nav>

      <div id="header-actions">
        <input type="text" placeholder="Buscar livros..." />
        <button><i class="fas fa-search"></i></button>
      </div>
    </header>

    <div class="containerProfile">
      <div class="imgProfile">
        <img
          id="profilePic"
          src="https://i0.wp.com/digitalhealthskills.com/wp-content/uploads/2022/11/fd35c-no-user-image-icon-27.png?fit=500%2C500&ssl=1"
          alt="Imagem de perfil do usuário"
        />
      </div>

      <div class="profileInfo">
        <form id="signup-form" action="/user/1">
          <div class="containerButtons">
            <button onclick="changeStateInputs()" id="edit" type="button">
              <i class="fa-solid fa-pen"></i> Editar
            </button>
            <button
              id="save"
              disabled
              style="
                background-color: #0278df;
                border-color: #005caa;
                color: #f5f5f5;
              "
              type="submit"
            >
              <i class="fa-solid fa-floppy-disk"></i> Salvar
            </button>
          </div>

          <label for="name">Nome:</label>
          <input disabled type="text" name="name" />
          <label for="email">Email:</label>
          <input
            disabled
            type="email"
            name="email"
            placeholder="E-mail"
            required
          />
          <label for="tel">Telefone:</label>
          <input disabled type="tel" name="phone" placeholder="Telefone" />
          <label for="password">Senha:</label>
          <input
            disabled
            type="password"
            name="password"
            placeholder="Senha"
            required
          />

          <div style="display: flex; flex-direction: row">
            <input disabled type="checkbox" id="isBibliotecario" />
            <label for="isBibliotecario">Você é bibliotecário?</label>
          </div>

          <button type="button" onclick="logOut()" style="background-color: rgb(255, 51, 0); color: whitesmoke; border-radius: 0.5em; border: red;">LogOut<i class="fa-solid fa-arrow-right-from-bracket"></i></button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/just-validate@4.3.0/dist/just-validate.production.min.js"></script>
    <script src="/js/profile.js"></script>
  </body>
</html>
