<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/geral.css" />
    <link rel="stylesheet" href="/css/cadastro-livro.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.css"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      href="https://estudante.sesisenai.org.br/img/favicon.ico"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Cadastro de Livro</title>
    <style>
      .option-with-image {
        display: flex;
        align-items: center;
      }
      .option-with-image img {
        width: 30px;
        height: 30px;
        object-fit: cover;
        border-radius: 50%;
        margin-right: 10px;
      }
    </style>
  </head>

  <body>
    <header>
      <div id="logoDiv">
        <img
          src="/img/senai-logo.png"
          onclick="window.location ='/home'"
          alt="Imagem logotipo do SENAI de Santa Catarina"
        />
        <p>Sistemas de bibliotecas SENAI</p>
      </div>

      <nav>
        <a href="/home">Home <i class="fa-solid fa-house"></i> </a>
        <a id="account" href="/user/account"
          >Crie sua conta/Ver perfil <i class="fa-solid fa-user"></i
        ></a>
        <a href="/browse">Nosso acervo <i class="fa-solid fa-book"></i></a>
        <a href="/categorias"
          >Categorias <i class="fa-regular fa-bookmark"></i>
        </a>
        <a id="lastItemNav" href="/user/libraria"
          >Seção bibliotecário <i class="fa-solid fa-user-secret"></i
        ></a>
      </nav>

      <div id="header-actions">
        <input type="text" placeholder="Buscar livros..." />
        <button><i class="fas fa-search"></i></button>
      </div>
    </header>

    <div class="containerLivro">
      <h1>Cadastro de Livro</h1>
      <form id="formLivro">
        <!-- Campos do formulário -->
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required />

        <label for="editora">Editora:</label>
        <select name="editora" id="editora"></select>

        <label for="anoPublicacao">Ano de Publicação:</label>
        <input type="date" id="anoPublicacao" name="anoPublicacao" required />

        <label for="sinopse">Sinopse:</label>
        <textarea id="sinopse" name="sinopse"></textarea>

        <label for="imagemCapa">Capa do Livro:</label>
        <input type="file" id="imagemCapa" accept="image/*" />
        <img
          id="previewCapa"
          src="#"
          alt="Preview da Capa"
          style="display: none; max-height: 150px; margin: 10px 0"
        />

        <label for="categoriaLivro">Categoria:</label>
        <select name="categoriaLivro" id="categoriaLivro"></select>

        <label for="autor">Autor:</label>
        <select
          name="autor"
          id="autor"
          placeholder="Selecione um autor..."
        ></select>

        <label for="quantidadeTotal">Quantidade Total:</label>
        <input
          min="1"
          type="number"
          id="quantidadeTotal"
          name="quantidadeTotal"
          required
        />

        <button type="submit">Cadastrar</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>
    <script src="/js/geral.js"></script>
    <script src="/js/cadastro-livro.js"></script>
  </body>
</html>
